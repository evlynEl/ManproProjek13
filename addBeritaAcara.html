<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Tambah Berita Acara</title>
    </head>
    <body style="background-color:#4478FF">
        <div class="head">
            <h1>TAMBAH BERITA</h1>
        </div>
        <div id="content_BA">
            <div class="col-md-6">
                <form>
                    <div class="row mb-1">
                        <label for="nrp" class="col-sm-4 col-form-label">NRP</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nrp" id="nrp">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="nama" class="col-sm-4 col-form-label">Nama</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nama" id="nama">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="judul" class="col-sm-4 col-form-label">Judul</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="judul" id="judul">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="tanggal" class="col-sm-4 col-form-label">Tanggal Ujian</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="tanggal" id="tanggal">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="konsen" class="col-sm-4 col-form-label">Konsentrasi</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="konsen" id="konsen"">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="konsen" class="col-sm-4 col-form-label">Nilai Sidang</label>
                        <div class="col-sm-6" id="cmpk_title">
                            <p>CMPK 1</p>
                            <p>CMPK 2</p>
                            <p>CMPK 3</p>
                        </div>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" name="nilai1" id="nilai1">
                            <input type="number" class="form-control" name="nilai2" id="nilai2">
                            <input type="number" class="form-control" name="nilai3" id="nilai3">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="catatan" class="col-sm-10 col-form-label">Catatan Sidang</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="keterangan"></textarea>
                        </div>
                    </div>
                </form>
            </div>


            <div class="col-md-6">
                <h5>Anggota Sidang</h5>
                <form>
                    <div class="row mb-1">
                        <label for="nrp" class="col-sm-4 col-form-label">Ketua Penguji</label>
                        <div class="col-sm-8">
                            <div class="btn-group">
                                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-display="static">
                                    nama dosen
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                </ul>
                              </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="nrp" class="col-sm-4 col-form-label">Dosen Penguji</label>
                        <div class="col-sm-8">
                            <div class="btn-group">
                                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-display="static">
                                    nama dosen
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                </ul>
                              </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="nrp" class="col-sm-4 col-form-label">Dosen Pembimbing 1</label>
                        <div class="col-sm-8">
                            <div class="btn-group">
                                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-display="static">
                                    nama dosen
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                </ul>
                              </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="nrp" class="col-sm-4 col-form-label">Dosen Pembimbing 2</label>
                        <div class="col-sm-8">
                            <div class="btn-group">
                                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-display="static">
                                    nama dosen
                                </button>
                                <ul class="dropdown-menu dropdown-menu-lg-end">
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                                </ul>
                              </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="konsen" class="col-sm-4 col-form-label">Tugas Tambahan </label>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="poster" value="poster">
                                <label class="form-check-label" for="inlineCheckbox1">Poster</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="video" value="video">
                                <label class="form-check-label" for="inlineCheckbox2">Video</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="laporan" value="laporan" >
                                <label class="form-check-label" for="inlineCheckbox3">Laporan Penelitian</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="jurnal" value="jurnal" >
                                <label class="form-check-label" for="inlineCheckbox3">Jurnal</label>
                              </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-primary" id="upload" style="float: right;" onclick="upload()">Upload</button>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="judul" class="col-sm-4 col-form-label">Nilai CPL (Averaged)</label>
                        <div class="col-sm-8">
                            <div class="table-responsive">
                                <table class="table table-bordered w-auto">
                                    <thead>
                                        <tr>
                                          <th scope="col">1</th>
                                          <th scope="col">2</th>
                                          <th scope="col">3</th>
                                          <th scope="col">4</th>
                                          <th scope="col">5</th>
                                          <th scope="col">6</th>
                                          <th scope="col">7</th>
                                          <th scope="col">8</th>
                                          <th scope="col">9</th>
                                          <th scope="col">10</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="number" name="cpl1" id="cpl2"></td>
                                            <td><input type="number" name="cpl2" id="cpl2"></td>
                                            <td><input type="number" name="cpl3" id="cpl3"></td>
                                            <td><input type="number" name="cpl4" id="cpl4"></td>
                                            <td><input type="number" name="cpl5" id="cpl5"></td>
                                            <td><input type="number" name="cpl6" id="cpl6"></td>
                                            <td><input type="number" name="cpl7" id="cpl7"></td>
                                            <td><input type="number" name="cpl8" id="cpl8"></td>
                                            <td><input type="number" name="cpl9" id="cpl9"></td>
                                            <td><input type="number" name="cpl10" id="cpl10"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            


                        </div>
                    </div>
    
                    <div class="row mb-1" style="font-weight: bold;">
                        <div class="col-sm-3" style="text-align: center;">
                            <label for="nrp" class="col-form-label">Nilai Akhir: </label>
                        </div>
                        <div class="col-sm-3">
                            <p class="col-sm-6 col-form-label" id="hasil">A/B+/B/C</p>
                        </div>
                        
                        <div class="col-sm-3" style="text-align: center;">
                            <label for="nrp" class="col-form-label">Hasil Sidang: </label>
                        </div>
                        <div class="col-sm-3">
                            <p class="col-form-label" id="hasil">Lulus / tidak</p>
                        </div>
                    </div>
                </form>

                <div class="col-sm-10" id="button_op">
                    <button id="discard" class="btn btn-warning">Discard</button>
                    <button id="add" class="btn btn-warning">Add</button>
                </div>
            </div>
        </div> 
    </body>
</html>
